<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
    <script src="/js/jquery/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: #eee;
    }

    div.login {
        width:370px;
        height:260px;
        margin: 150px auto 0px;
        padding: 20px;
        background-color: #fff;
    }
    div.login label {
        width: 100px;
        font-size: 16px;
    }

    .login button {
        width:328px;
        font-size: 16px;
        height: 40px
    }
</style>
<body>
    <div class="login">
        <form>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" id="name" autocomplete="off" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" id="password" autocomplete="off" placeholder="密码"/>
            </div>
        </form>
        <button type="submit" class="btn btn-info">提交</button>
        <div style="text-align:right;color: #d42a08;margin-top: 10px">忘记密码？</div>
    </div>
</body>
</html>
